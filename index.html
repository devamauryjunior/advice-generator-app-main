<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <header>
    <div class="container">
      <div class="text">
        <h3 id="id"></h3>
        <p id="new-text">"Most things look better when you put them in a circle."</p>
        <div class="box">
          <button id="pause-return">
            <span class="material-symbols-outlined star-and-pause">
              pause
            </span>
          </button>
          <button id="random">
            <span class="material-symbols-outlined">
              casino
            </span>
          </button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/devamauryjunior">devamauryjunior</a>.
    </div>
  </header>
  <script src="./assets/js/index.js"></script>
</body>
</html>
